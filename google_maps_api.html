<head>

    <!--- GOOGLE MAPS API KEY
          Generate a map that shows the city with your favorite restaurant using geocoding.
    -->


    <style type="text/css">
        #map-original {
            width: 800px;
            height: 600px;
        }


        #map-zoom-5, #map-zoom-15, #map-zoom-20 {
            width: 450px;
            height: 300px;
        }
    </style>
</head>
<body>



<div id="map-original"></div>

<div id="map-zoom-5"></div>
<div id="map-zoom-15"></div>
<div id="map-zoom-20"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp8riwMMofm7Djpcl1TB8z534HQg3pLeM"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Your custom JS goes here -->

<script>
    "use strict";

    var mapOptions = [{
        zoom: 5,
        center: {
            lat:   29.525760,
            lng: -98.5755203

        }
    }, {
        zoom: 15,
        center: {
            lat:   29.525760,
            lng: -98.5755203

        }
    }, {
        zoom: 20,
        center: {
            lat:   29.525760,
            lng: -98.5755203

        }
    }, {
        zoom: 10,
        center: {
            lat:   29.525760,
            lng: -98.5755203

        }
    }
    ];

    console.log(mapOptions);

    // Render the map
        var maps = {};

        maps[0] = new google.maps.Map(document.getElementById("map-original"), mapOptions[3]);
        maps[1] = new google.maps.Map(document.getElementById("map-zoom-5"), mapOptions[0]);
        maps[2] = new google.maps.Map(document.getElementById("map-zoom-15"), mapOptions[1]);
        maps[3] = new google.maps.Map(document.getElementById("map-zoom-20"), mapOptions[2]);

    // Set our address to geocode
    var address = "9425 Fredericksburg Rd, San Antonio, TX 78240";

    // Init geocoder object
    var geocoder = new google.maps.Geocoder();

    // Geocode our address
       geocoder.geocode({ "address": address }, function(results, status) {

    // Check for a successful result
       if (status == google.maps.GeocoderStatus.OK) {

    // Recenter the map over the address

    for(var i = 0; i < maps.length; i++) {
               maps[i].setCenter(results[0].geometry.location);
           }
    } else {
        alert("Geocoding was not successful - STATUS: " + status);
      }
    });

</script>

</body>
</html>
