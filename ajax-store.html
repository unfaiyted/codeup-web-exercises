<!DOCTYPE html>
<html>
<head>
    <title>No! You're a tool!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lobster');

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 72px;
        }
    </style>


</head>
<body>
<div class="container">


    <h1>Tool's R US</h1>
    <table id="products" class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>


    <button id="refresh">Refresh</button>
</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp8riwMMofm7Djpcl1TB8z534HQg3pLeM"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";

    // TODO: Create an ajax GET request for /data/inventory.json
    function onSuccess(data, status, jqXhr) {
        console.log('It worked');

         // Sorting data to be viewed properly in table.
        $.each(data, function (i, item) {

                $('<tr>').append(
                    $('<td>').text(item.title),
                    $('<td>').text(item.quantity),
                    $('<td>').text("$"+ item.price.toFixed(2)),
                    $('<td>').text(item.categories)
                ).appendTo('#insertProducts');

        }) ;

    }

    function onFail() {
        console.log('It failed');

    }

    function onOver() {
        console.log('Process complete.');
    }

    var data = $.ajax("data/inventory.json")
        .done(onSuccess)
        .fail(onFail)
        .always(onOver);


    $('#refresh').click(function () {
        $("tr:has(td)").remove();
        data = $.ajax("data/inventory.json")
            .done(onSuccess)
            .fail(onFail)
            .always(onOver);
    });



})();
</script>

</body>
</html>
