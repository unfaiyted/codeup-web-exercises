<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle of O's</title>
</head>
<body>




<script>
    let letter = "O";
    let length = 40;

    var size = (length-2);
    line = `${letter.repeat(1)}\n`;

     for(var i = 0; i <= length-4; i++) {
           var midSpacer = i*2;
         // line += ? 'O' + ' '.repeat(midSpacer) +'O\n' :
         //    'O' +  ' '.repeat(Math.abs(midSpacer))  +'O\n';
         var outsideSpacer = Math.abs((size/2) - i);

         ((size/2) - 1 >= 0) ?
             line += ' '.repeat(outsideSpacer) + letter + ' '.repeat(midSpacer) + letter + ' '.repeat(outsideSpacer) + "\n" :
             line += ' '.repeat(outsideSpacer) + letter +  + letter + "\n";

     }

     line += `${letter.repeat(1)}\n`;

     console.log(line)

</script>
</body>
</html>
